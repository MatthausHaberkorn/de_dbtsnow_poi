version: 2
models:
  - name: int_min_dist_osm_poi
    columns:
      - name: OSM_ID
        description: "Identifier of the OSM element which is in fact a junction"
        data_type: NUMBER
      - name: POI_KEY
        description: Surrogate key of the POI for the data warehouse
        data_type: VARCHAR
      - name: DISTANCE
        description: "Calculated distance between the OSM element and the POI"
        data_type: FLOAT
